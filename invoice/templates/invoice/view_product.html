{% extends "invoice/base/base.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4" style="background-color: #adb5bd;">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between" style="background-color: #1b4965;">
                <label class="m-0 font-weight-bold text-light">Products</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th style="color: #000000; font-weight: 700;">ID</th>
                                <th style="color: #000000; font-weight: 700;">Name</th>
                                <th style="color: #000000; font-weight: 700;">Price</th>
                                <th style="color: #000000; font-weight: 700;">Unit</th>
                                <th style="color: #000000; font-weight: 700;">Edit</th>
                                <th style="color: #000000; font-weight: 700;">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in product %}
                            <tr>
                                <td style="padding: 0.45em; color: #000000;">{{i.id}}</td>
                                <td style="padding: 0.45em; color: #000000;">{{i.product_name}}</td>
                                <td style="padding: 0.45em; color: #000000;">{{i.product_price}}</td>
                                <td style="padding: 0.45em; color: #000000;">{{i.product_unit}}</td>
                                <td style="padding: 0;">
                                    <a href="{% url 'edit_product' i.id %}" class="btn btn-outline-primary"
                                       style="width: 100%; height: 100%; border-radius: 0">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
                                <td style="padding: 0;">
                                    <a href="{% url 'delete_product' i.id %}" class="btn btn-outline-danger"
                                       style="width: 100%; height: 100%; border-radius: 0">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
